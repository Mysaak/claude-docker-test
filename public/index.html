<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Claude Docker Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .todo-item {
            animation: fadeIn 0.3s ease-out;
        }
        .loading {
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Todo App</h1>
            <p class="text-gray-600">Organizuj své úkoly efektivně</p>
        </header>

        <!-- Add Todo Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="addTodoForm" class="flex gap-3">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="Co potřebuješ udělat?"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    maxlength="255"
                    required
                />
                <button
                    type="submit"
                    id="addBtn"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    Přidat
                </button>
            </form>
        </div>

        <!-- Stats -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6 flex justify-between items-center">
            <div>
                <span class="text-gray-600">Celkem: </span>
                <span id="totalCount" class="font-bold text-gray-800">0</span>
            </div>
            <div>
                <span class="text-gray-600">Zbývá: </span>
                <span id="remainingCount" class="font-bold text-blue-600">0</span>
            </div>
            <div>
                <span class="text-gray-600">Hotovo: </span>
                <span id="completedCount" class="font-bold text-green-600">0</span>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-8">
            <div class="inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full loading"></div>
            <p class="text-gray-600 mt-3">Načítání...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
            <p id="errorText"></p>
        </div>

        <!-- Todo List -->
        <div id="todoList" class="space-y-3">
            <!-- Todos will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Žádné úkoly</h3>
            <p class="text-gray-500">Začni přidáním nového úkolu výše</p>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Claude Docker Test - Full-Stack TODO App</p>
            <p class="mt-1">PostgreSQL + Node.js + Express + Vanilla JS</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
